<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bibliothèque Moderne</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }

        header {
            background-color: #5a67d8;
            color: #fff;
            padding: 20px 0;
            text-align: center;
        }

        header h1 {
            margin: 0;
            font-size: 2.5rem;
        }

        nav {
            display: flex;
            justify-content: center;
            background-color: #4c51bf;
            padding: 10px 0;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 15px;
            font-weight: bold;
        }

        nav a:hover {
            text-decoration: underline;
        }

        .hero {
            text-align: center;
            padding: 50px 20px;
            background-color: #edf2f7;
        }

        .hero h2 {
            font-size: 2rem;
            margin-bottom: 20px;
        }

        .hero p {
            font-size: 1.2rem;
            margin-bottom: 30px;
        }

        .hero button {
            background-color: #5a67d8;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 1rem;
            cursor: pointer;
            border-radius: 5px;
        }

        .hero button:hover {
            background-color: #434190;
        }

        footer {
            background-color: #4c51bf;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        footer p {
            margin: 0;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <header>
        <h1>Bienvenue à la Bibliothèque Moderne</h1>
    </header>
    <nav>
        <a href="#">Accueil</a>
        <a href="catalogue.html">Catalogue</a>
        <a href="emprunts.html">Emprunts</a>
        <a href="contact.html">Contact</a>
    </nav>
    <div class="hero">
        <h2>Explorez notre collection de livres</h2>
        <p>Empruntez, découvrez et enrichissez vos connaissances avec notre vaste catalogue.</p>
        <button onclick="location.href='catalogue.html'">Voir le catalogue</button>
    </div>
    <footer>
        <p>&copy; 2025 Bibliothèque Moderne. Tous droits réservés.</p>
    </footer>
</body>
</html>
